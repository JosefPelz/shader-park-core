language: node_js
node_js:
- 16
after_success:
- wget https://raw.githubusercontent.com/shader-park/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
after_failure:
- wget https://raw.githubusercontent.com/shader-park/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
deploy:
  provider: npm
  email: all.cows.like.to.moo@gmail.com
  api_key:
    secure: 
  on:
    repo: shader-park/shader-park-core
    branch: main
  skip_cleanup: 'true'
